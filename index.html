<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saarthi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>Saarthi</h1>
            <p>Your Charioteer for Daily Discipline</p>
            <p id="streak-counter"></p> </header>
        </header>

        <section id="generator-view">
    <h2>Generate Your Daily Plan</h2>
    <p>Define your recurring schedule and add your specific goals for today.</p>
    <button type="button" id="copy-template-button" class="secondary outline">ðŸ“‹ Copy Template for AI</button>

    <form id="generator-form">

        <label for="timetable-input">1. Your Daily Timetable</label>
            <textarea id="timetable-input" rows="10" placeholder="---
    4:00-5:00 AM - Divine Hour
    [ ] Freshen up + light diya
    [ ] Mantra / Chalisa / Jaap
    ---
    5:00-5:30 AM - Bodyweight Workout
    [ ] Push-ups (3x15)
    [ ] Squats (3x20)
    ---"></textarea>

            <label for="goals-input">2. Today's One-Time Goals</label>
            <textarea id="goals-input" rows="5" placeholder="[ ] Finish API deployment chapter
    [ ] Research PWA service workers
    [ ] Call mentor about project idea"></textarea>

        <button type="submit">Generate My Day</button>
    </form>
</section>

        <section id="checklist-view" hidden>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                 <h2 id="today-date"></h2>
                 <button id="analytics-button" class="outline">ðŸ“Š Analytics</button>
                 <button id="enable-notifications-button" class="outline">ðŸ”” Notifications</button>
            </div>
            <div id="category-filters" style="margin-bottom: 1rem;">
            </div>
            <div id="routine-display">
                </div>
             <footer>
                <button id="edit-button">Edit Plan</button>
                <button id="reset-button" class="secondary">Start New Plan</button>
            </footer>
        </section>
        <dialog id="analytics-modal">
          <article>
            <header>
              <a href="#close" aria-label="Close" class="close"></a>
              <h2>Your Analytics Dashboard</h2>
            </header>
        
            <div class="grid">
              <div>
                <h3>Weekly Progress</h3>
                <canvas id="weekly-chart"></canvas>
              </div>
              <div>
                <h3>Pending Tasks by Category</h3>
                <canvas id="category-chart"></canvas>
              </div>
            </div>
        
          </article>
        </dialog>
</main>
    <script src="app.js"></script>
</body>
</html>
